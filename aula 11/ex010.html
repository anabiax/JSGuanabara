<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Exercícios condicionais DETRAN</h1>

    Velocidade do carro:
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()"> 
    <div id="resultado"></div>

    <script>
        
        function calcular() {
            let txtv = window.document.getElementById('txtvel')
            let resultado = window.document.querySelector('div#resultado')
            let velocidade = Number(txtv.value)
            resultado.innerHTML = `Sua velocidade atual é de <strong>${velocidade}</strong> Km/h.`

            if(velocidade > 60) {
                resultado.innerHTML += `<p><strong>Multado</strong> por excesso de velocidade.</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

    </script>

</body>
</html>
