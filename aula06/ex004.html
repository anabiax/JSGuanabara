<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template string</title>
</head>

<body>
    <script> 
        let nome = window.prompt("qual é o seu nome, companheiro(a)?")
        document.write(`<h2>Olá, ${nome}. Seu nome tem ${nome.length} letras.</h2>`)
        document.write(`Seu nome em maiúsculo fica ${nome.toUpperCase()}.`)
    </script>
</body>
</html>
